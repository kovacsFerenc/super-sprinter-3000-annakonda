<!DOCTYPE html>

<html>
    <head>
        <title>Super Sprinter 3000 - {{ title }}</title>
    </head>
    <body>

        <h1>User Story manager - {{ title }}</h1>
        <form action="/list" method="post">

        <label for="title">Story title </label>
        <br>        
        <input type="hidden" value={{ id }} name="id" />
        <input name="title" id="title" value={{ story[1] }}>
        <br>
        <label for="story">User Story </label>
        <br>
        <textarea name="story"  id="story" rows="5" >{{ story[2] }}</textarea>
        <br>
        <label for="criteria">Acceptance criteria </label>
        <br>
        <textarea name="criteria" id="criteria" rows="10" >{{ story[3] }}</textarea>
        <br>
        <label for="value">Business Value </label>
        <br>
        <input type="number" name="value" id="value" min="100" value={{ story[4] }} max="1500" step="100">
        <br>
        <label for="estimation">Estimation (h) </label>
        <br>
        <input type="number" name="estimation" id="estimation" min="0.5" value={{ story[5] }} max="40" step="0.5">
        <br>
        <label for="statuses">Status </label>
        <br>
            <input name="status" list="statuses" value={{ story[6] }}>
                <datalist id="statuses">

                    <option>Planning</option>
                    <option>TODO</option>
                    <option>In Progress</option>
                    <option>Review</option>
                    <option>Done</option>

                </datalist>
        
        <input type="submit" value={{ button }} id="button", name="button">

        </form>
    </body>
</html>
